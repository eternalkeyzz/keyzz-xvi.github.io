<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff7f50;
        }

        section {
            padding: 50px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Aggiunta stile specifico per NATE GFX se necessario */
        #gfx h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff7f50;
        }

        #gfx p {
            font-size: 1.2em;
        }

        #gfx img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
    <title>NATE GFX - Nitrox Advanced Technology Engines</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>NATE GFX</h1>
            <p>Your Graphics Solution within the NATE Ecosystem.</p>
        </div>
